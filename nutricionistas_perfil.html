<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutricionista Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        .esquerda-container, .direita-container {
            width: 50%;
            height: 100vh;
            position: relative; /* Adiciona contexto para o posicionamento absoluto */
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-size: cover;
            position: relative; /* Para posicionar o retângulo sobre a imagem */
            border-top-right-radius: 43px;
            border-bottom-right-radius: 50px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 255, 0, 0.5); /* Verde com 50% de opacidade */
            z-index: 1; /* Coloca a sobreposição acima da imagem */
            border-top-right-radius: 43px;
            border-bottom-right-radius: 50px;
        }

        #profileImageTag {
            display: none;
        }

        .upload-container {
            position: absolute;
            top: 10px; /* Ajuste a posição conforme necessário */
            left: 10px; /* Ajuste a posição conforme necessário */
            z-index: 2; /* Garante que fique acima da sobreposição */
            color: white; /* Cor do texto */
        }

        .sidebar-texto-sobrposto {
            position: absolute;
            top: 50%;
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%);
            color: white;
            z-index: 3; /* Garante que o texto fique acima da sobreposição */
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: rgba(0, 122, 61, 0);
            color: rgb(0, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
        }

        .button:hover {
            text-decoration: underline;
        }

        .calendar {
            display: inline-grid;
            justify-content: center;
            background: #fff;
            padding: 130px;
            border-radius: 5px;
            align-items: center;
        }

        .calendar .month {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 33px;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .calendar .days {
            display: grid;
            justify-content: center;
            align-items: center;
            grid-template-columns: repeat(7, 1fr);
            color: #999;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .calendar .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            align-items: stretch;
            justify-content: space-evenly;
            align-content: space-between;
        }

        .calendar .dates button {
            cursor: pointer;
            outline: 0;
            border: 0;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            width: 90px;
            height: 90px;
            border-radius: 50px;
            margin: 2px;
            transition-duration: .2s;
        }

        .calendar .dates button.today {
            box-shadow: inset 0px 0px 0px 2px #16620a;
        }
    </style>
</head>

<body>
    <div class="esquerda-container">
        <div class="image" id="profileImage">
            <div class="overlay"></div> <!-- Retângulo verde transparente -->
            <div class="upload-container">
                <input id="imageUpload" type="file" accept="image/*"/>
                <button onclick="saveImage()">Salvar</button>
            </div>
        </div>
        <div class="sidebar-texto-sobrposto">
            <nav>
                <button class="button">EXPERIENCIA</button>
                <button class="button">FORMAÇÃO</button>
                <button class="button">AVALIAÇÕES</button>
            </nav>
        </div>
    </div>
    
    <div class="direita-container">
        <h1>Agenda</h1>
        <div class="calendario-image">
            <img src="calendario.png" alt="calendario" width="60" height="43">
        </div>
        <div class="calendar">
            <div class="month">
                <a href="#" class="nav" id="prev-month"><i class="fas fa-angle-left"></i></a>
                <div id="month-year"></div>
                <a href="#" class="nav" id="next-month"><i class="fas fa-angle-right"></i></a>
            </div>
            <div class="days">
                <span>Seg</span>
                <span>Ter</span>
                <span>Qua</span>
                <span>Qui</span>
                <span>Sex</span>
                <span>Sáb</span>
                <span>Dom</span>
            </div>
            <div class="dates" id="dates"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daysOfWeek = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 
                            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            
            let currentDate = new Date();
      
            const monthYearDiv = document.getElementById('month-year');
            const datesDiv = document.getElementById('dates');
            
            function renderCalendar() {
                const month = currentDate.getMonth();
                const year = currentDate.getFullYear();
                
                monthYearDiv.innerHTML = `${months[month]} <span class="year">${year}</span>`;
                datesDiv.innerHTML = '';
      
                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const lastDateOfMonth = lastDayOfMonth.getDate();
                
                let firstDay = firstDayOfMonth.getDay();
                if (firstDay === 0) firstDay = 7;
      
                for (let i = 1; i < firstDay; i++) {
                    datesDiv.innerHTML += '<button disabled></button>';
                }
      
                for (let day = 1; day <= lastDateOfMonth; day++) {
                    const button = document.createElement('button');
                    button.innerHTML = `<time>${day}</time>`;
                    if (day === currentDate.getDate() && month === currentDate.getMonth() && year === currentDate.getFullYear()) {
                        button.classList.add('today');
                    }
                    datesDiv.appendChild(button);
                }
            }
      
            document.getElementById('prev-month').addEventListener('click', function(event) {
                event.preventDefault();
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
      
            document.getElementById('next-month').addEventListener('click', function(event) {
                event.preventDefault();
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
      
            renderCalendar();
        });
        
        function saveImage() {
            const fileInput = document.getElementById('imageUpload');
            const profileImage = document.getElementById('profileImage');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    profileImage.style.backgroundImage = `url(${e.target.result})`;
                }
                
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
    </script>
</body>
</html>
