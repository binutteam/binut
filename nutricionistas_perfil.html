<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutricionista perfil</title>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }
        .sidebar {
            background-color: #007A3D;
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-right: 20px;
        }
        .sidebar a:last-child {
            margin-right: 0;
        }
        .sidebar nav {
            display: flex;
            justify-content: center;
        }
        .content {
            background-color: white;
            width: 60%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
        }
        .content h1 {
            color: #007A3D;
            font-size: 36px;
            margin: 0;
        }
        .content .icon {
            font-size: 36px;
            margin-left: 10px;
        }

        .calendario-image {
              object-fit: contain; 
              position: relative;
            }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: 30%;
                border-radius: 0;
                border-bottom-left-radius: 50px;
                border-bottom-right-radius: 50px;
            }
            .sidebar nav {
                flex-direction: row;
                justify-content: space-around;
            }
            .content {
                width: 100%;
                height: 70%;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
            .content h1 {
                font-size: 24px;
            }
            .content .icon {
                font-size: 24px;
                margin-left: 5px;
            }
            }   
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <a href="#">EXPERIENCIA</a>
                <a href="#">FORMAÇÃO</a>
                <a href="#">AVALIAÇÕES</a>
            </nav>
        </div>
        <div class="content">
            <h1>Agenda</h1>
            <div class="calendario-image">
             <img src="calendario.png" alt="calendario" width="60" height="43">
            </div>            
        </div>
    </div>
</body>
</html>
